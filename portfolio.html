<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ipolo Portfolio - Industrial projects in embedded systems, AI, and computer vision">
    <title>Portfolio - ipolo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-brand">
                <img src="figures/logo.svg" alt="ipolo logo" style="height: 40px; vertical-align: middle;">
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="portfolio.html" class="nav-link active">Portfolio</a></li>
                <li><a href="team.html" class="nav-link">About</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>


    <!-- Portfolio Section -->
    <section class="portfolio page-section" id="portfolio">
        <div class="container">
            <h2 class="section-title">Industrial Projects</h2>
            <p class="section-subtitle">Production systems and real-world applications</p>
            <div class="portfolio-grid" id="portfolio-grid">
                <!-- Projects will be dynamically loaded from projects.js -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ipolo. All rights reserved.</p>
            <p>Advanced Embedded Systems & AI Solutions</p>
        </div>
    </footer>

    <!-- Project Detail Modal -->
    <div class="project-modal" id="project-modal">
        <div class="project-modal-content">
            <span class="project-modal-close" id="modal-close">&times;</span>
            <div class="project-modal-body">
                <div class="project-modal-image">
                    <img id="modal-image" src="" alt="Project Image">
                </div>
                <div class="project-modal-info">
                    <div class="project-modal-header">
                        <span class="project-number" id="modal-number"></span>
                        <h2 id="modal-title"></h2>
                    </div>
                    <div class="project-meta">
                        <span class="project-company" id="modal-company"></span>
                        <span class="project-duration" id="modal-duration"></span>
                    </div>
                    <p class="project-description" id="modal-description"></p>
                    <div class="project-features">
                        <h3>Key Features</h3>
                        <ul id="modal-features"></ul>
                    </div>
                    <div class="project-technologies">
                        <h3>Technologies</h3>
                        <div class="tech-tags" id="modal-technologies"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="projects.js"></script>
    <script src="script.js"></script>
    <script src="portfolio.js"></script>
</body>
</html>
